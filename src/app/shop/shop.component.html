<div class="container mt-5">
  <div class="row justify-content-center">

      <!-- movie card -->
      <div class="card movie_card" *ngFor="let movie of allProducts">
          <a [routerLink]="['/product', movie._id]">
              <img [src]="movie.imageUrl" class="card-img-top" alt="...">
          </a>
          <div class="card-body">
              <h5 class="card-title">{{movie.title}}</h5>
              <!-- <p class="movie_info">{{movie.release_date}}</p> -->
              <!-- <span class="movie_info float-right"><i class="fas fa-star"></i>{{movie.vote_average}}</span> -->
              <p *ngIf="movie.showMovieDetails">{{movie.description}}</p>
              <!-- <button class="btn btn-success d-block m-1" [disabled]="watchProp">watch</button> -->
              <button class="btn btn-warning d-block m-1" (click)="toggleDetails(movie._id)">
                  {{movie.showMovieDetails? 'Hide': 'See'}} Details
              </button>
          </div>
      </div>

  </div>
</div>
