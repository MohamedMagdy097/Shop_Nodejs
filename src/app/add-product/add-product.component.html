<div class="wrapper">
  <form class="form-signin">
    <label for="title">Title</label>
    <input type="text" class="form-control" name="title" placeholder="title" />
    <label for="imageUrl">Image Link</label>
    <input type="text" class="form-control" name="imageUrl" placeholder="imageUrl"/>
    <label for="price">Price</label>
    <input type="number" step="0.01" class="form-control" name="price" placeholder="price" />
    <label for="description">Description</label>
    <textarea class="form-control" placeholder="description" name="description" cols="30" rows="10"></textarea>
    
    <button class="bttn" type="submit">Add Product</button>   
  </form>
</div>
